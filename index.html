    <script>
        function atualizarDataHora() {
            const agora = new Date();
    
            const opcoesData = { weekday: 'short', day: '2-digit', month: '2-digit', year: 'numeric' };
            const dataFormatada = agora.toLocaleDateString('pt-BR', opcoesData).replace(',', '');
    
            const horas = agora.getHours().toString().padStart(2, '0');
            const minutos = agora.getMinutes().toString().padStart(2, '0');
            const horaFormatada = `${horas}:${minutos}`;
    
            const elementosDataHora = document.querySelectorAll('.data-hora');
            if (elementosDataHora.length >= 2) {
                elementosDataHora[0].textContent = dataFormatada;
                elementosDataHora[1].textContent = horaFormatada;
            }
        }
    
        // Atualiza a cada minuto
        setInterval(atualizarDataHora, 60000);
        // Atualiza ao carregar a página
        atualizarDataHora();
    </script>
